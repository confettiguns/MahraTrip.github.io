<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turkey Trip 2026 – Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Floating Orbs -->
  <ul class="floating-orbs">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <header>
    <h1>🌴 Turkey Trip 2026</h1>
    <p class="subtitle">Haydarpasha Palace Signup</p>

    <div class="info-tab">
      <button id="infoToggle" aria-expanded="false">ℹ️ Info</button>
      <div id="infoContent" class="info-content" hidden>
        <p>
          This is the Mahra getaway, from <strong>20th to 31st July 2026</strong> — a family celebration of Omar's 18th birthday 🎉.
        </p>
      </div>
    </div>
  </header>

  <main>
    <form id="signupForm" autocomplete="off" novalidate>
      <h2>Are you coming? ☀️</h2>

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required placeholder="e.g. Mahra" />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required placeholder="e.g. TripFam" />

      <fieldset class="radios">
        <legend>Are you in?</legend>
        <label><input type="radio" name="coming" value="yes" required /> Yes!</label>
        <label><input type="radio" name="coming" value="no" required /> No 😭</label>
      </fieldset>

      <div id="reasonDiv" class="hidden">
        <label for="reason">Why not?</label>
        <textarea id="reason" name="reason" rows="3" placeholder="Let us know..."></textarea>
      </div>

      <input type="hidden" name="yay_field" id="yay_field" value="" />

      <button type="submit" id="submitBtn">
        <span class="btn-text">Submit</span>
        <svg class="spinner hidden" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5" />
        </svg>
      </button>

      <p class="confirmation hidden" id="popupMessage">🎉 Got it! Thank you! 🎉</p>
    </form>
  </main>

  <footer>
    <p>☀️ Summer 2026 Family Adventure</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
